<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Peek.js - In Class Mode</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="../dist/peek.js.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="../dist/peek.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Peek.js - In Class Mode</h1>
            <p>This is a basic example of how to use Peek.js in Class mode.</p>
        </div>

        <div class="contents">
        </div>

        <div class="contents" style="margin-bottom: 500px">
            <h3>Configuration:</h3>
            <button class="btn btn-primary" onclick="setupConfiguration();">Set Configuration</button>
            <br />

            <h3>Running:</h3>
            <button class="btn btn-primary" onclick="$peek.start( { nodeType: 'button', mode: 4, allowEditing: true } );">Start</button>
            <button class="btn btn-primary" onclick="$peek.stop();">Stop</button>
            <br />

            <h3>Additional Data:</h3>
            <button class="btn btn-primary" onclick="console.log( $peek.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        document.title += " v" + $peek.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $peek.getVersion();

        function setupConfiguration() {
            $peek.setConfiguration( {
                cssPropertiesText: "CSS"
            } );
        }
    </script>
</html>
